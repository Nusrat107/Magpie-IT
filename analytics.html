<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashdark X â€” Analytics Dashboard</title>

  <!-- Fonts + Bootstrap + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2a;
      --accent:#6c63ff;
      --text:#e6eef8;
      --border:rgba(255,255,255,0.08);
    }
    body {
      margin:0;
      font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#081028;
      color:#e6eef8;
      display:flex;
      min-height:100vh;
    }

    a{text-decoration:none;color:inherit;}
    .muted { color:#a6b0c3; font-size:13px; }

    /* Sidebar */
    .sidebar{
      width:260px;
      background-color:#081028;
      border-right:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      padding:28px 20px;
      gap:18px;
      position:fixed;
      top:0; left:0; bottom:0;
      z-index:1000;
    }
    .brand{ display:flex; align-items:center; gap:10px; margin-bottom:20px; }
    .brand-logo{ width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .brand h4{ margin:0; color:#fff; font-weight:700; }
    .menu{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px; }
    .menu a{
      display:flex; align-items:center; gap:12px;
      padding:10px 12px; border-radius:8px;
      color:rgba(255,255,255,0.6); font-weight:500;
    }
    .menu a.active{
      color:var(--accent);
      background:linear-gradient(90deg, rgba(108,99,255,0.12), rgba(70,65,179,0.06));
    }
    .menu a:hover{ color:var(--accent); background:rgba(108,99,255,0.03); }
    .cta-get{
      margin-top:auto; padding:10px; font-weight:600;
      border:none; border-radius:10px;
      color:#fff; background:linear-gradient(90deg,#a267ff,#6c63ff);
      box-shadow:0 6px 18px rgba(108,99,255,0.15);
      cursor:pointer;
    }

    /* Main content */
    .main{
      flex:1; margin-left:260px; padding:28px; overflow:auto;
    }

    /* Navbar */
    .navbar-top{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 28px; background:#0B1739; border-bottom:1px solid rgba(255,255,255,0.05);
      position:sticky; top:0; z-index:900;
      border-radius: 10px;
    }
    .navbar-top h5{margin:0;color:#fff;font-weight:600;}
    .user-menu{position:relative; display:flex; align-items:center;}
    .user-trigger{display:flex; align-items:center; gap:8px; cursor:pointer;}
    .user-trigger img{width:36px;height:36px;border-radius:50%;object-fit:cover;}
    .user-trigger span{font-size:14px;color:#ccc;}
    .dropdown-menu-custom{
      position:absolute; top:100%; right:0; background:#081028; border-radius:8px; padding:8px 0; display:none; flex-direction:column; min-width:160px; z-index:999;
    }
    .user-menu.active .dropdown-menu-custom{display:flex;}
    .dropdown-menu-custom a{padding:10px 14px; color:#ccc; font-size:14px; display:block;}
    .dropdown-menu-custom a:hover{background:#0B1739;color:#fff;}
    .card-chart{
      background: #111522;
      border:1px solid var(--border);
      border-radius:10px;
      padding:20px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="brand">
    <img src="assets/img/Screenshot_5.png" class="brand-logo" alt="Logo">
    <h4>Magpie IT</h4>
  </div>
  <ul class="menu">
    <li><a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
    <li><a href="profile.html"><i class="bi bi-person"></i> Profile</a></li>
    <li><a href="message.html"><i class="bi bi-telephone"></i> message</a></li>
    <li><a href="teams.html"><i class="bi bi-people"></i> Team</a></li>
    <li><a href="project.html"><i class="bi bi-folder"></i> Projects</a></li>
    <li><a href="services.html"><i class="bi bi-check2-square"></i> Service</a></li>
    <li><a href="calender.html"><i class="bi bi-calendar"></i> Calendar</a></li>
    <li><a class="active" href="#"><i class="bi bi-bar-chart"></i> Analytics</a></li>
    <li><a href="price.html"><i class="bi bi-cash-stack"></i> Pricing</a></li>
    <li><a href="#"><i class="bi bi-journal-text"></i> Blog</a></li>
    <li><a href="chat.html"><i class="bi bi-chat-dots"></i> Live chat</a></li>
    <li><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
  </ul>
  <button class="cta-get">Logout</button>
</aside>

<!-- Main -->
<main class="main">
  <!-- Navbar -->
  <nav class="navbar-top">
    <h5>Analytics Dashboard</h5>
    <div class="d-flex align-items-center gap-3">
      <div class="user-menu">
        <div class="user-trigger d-flex align-items-center gap-2">
          <img src="assets/img/Screenshot_5.png" alt="Profile">
          <span>Mr. John <i class="bi bi-caret-down-fill"></i></span>
        </div>
        <div class="dropdown-menu-custom">
          <a href="#"><i class="bi bi-person me-2"></i>Profile Settings</a>
          <a href="#"><i class="bi bi-gear me-2"></i>Settings</a>
          <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Analytics Content -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-6" data-aos="fade-up">
        <div class="card-chart">
          <h6>Sales Overview</h6>
          <canvas id="salesChart" height="150" width="300"></canvas>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
        <div class="card-chart">
          <h6>User Growth</h6>
          <canvas id="userChart" height="150" width="300"></canvas>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
        <div class="card-chart">
          <h6>Revenue</h6>
          <canvas id="revenueChart" height="150" width="300"></canvas>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up" data-aos-delay="300">
        <div class="card-chart">
          <h6>Projects Completed</h6>
          <canvas id="projectChart" height="150" width="300"></canvas>
        </div>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({duration:700, once:true});
  const userMenu = document.querySelector('.user-menu');
  const userTrigger = userMenu.querySelector('.user-trigger');
  userTrigger.addEventListener('click', ()=>userMenu.classList.toggle('active'));
  document.addEventListener('click', e => { if(!userMenu.contains(e.target)) userMenu.classList.remove('active'); });

  // Charts
  const salesChart = new Chart(document.getElementById('salesChart'), {
    type:'line',
    data:{
      labels:['Jan','Feb','Mar','Apr','May','Jun','Jul'],
      datasets:[{
        label:'Sales',
        data:[1200,1900,3000,2500,4000,3500,4500],
        borderColor:'#6c63ff',
        backgroundColor:'rgba(108,99,255,0.2)',
        tension:0.4
      }]
    }
  });

  const userChart = new Chart(document.getElementById('userChart'), {
    type:'bar',
    data:{
      labels:['Jan','Feb','Mar','Apr','May','Jun','Jul'],
      datasets:[{
        label:'Users',
        data:[50,70,150,100,200,180,250],
        backgroundColor:'#6c63ff',
        borderRadius:5
      }]
    }
  });

  const revenueChart = new Chart(document.getElementById('revenueChart'), {
    type:'doughnut',
    data:{
      labels:['Product A','Product B','Product C'],
      datasets:[{
        data:[3000,5000,2000],
        backgroundColor:['#6c63ff','#4641B3','#a267ff']
      }]
    }
  });

  const projectChart = new Chart(document.getElementById('projectChart'), {
    type:'pie',
    data:{
      labels:['Completed','Ongoing','Pending'],
      datasets:[{
        data:[12,5,3],
        backgroundColor:['#6c63ff','#4641B3','#a267ff']
      }]
    }
  });
</script>

</body>
</html>

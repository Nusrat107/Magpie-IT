 :root{
      --bg:#071026;
      --panel:#0f1a2a;
      --accent:#6C63FF;
      --muted:#A8B1C4;
      --card:#121428;
      --card-border: rgba(108,99,255,0.18);
    }
    body{
      background: linear-gradient(180deg,#05061a 0%, #071026 100%);
      color: #e6eef8;
      font-family: "Poppins", sans-serif;
      padding:20px;
    }
    h1{ color:var(--accent); font-size:20px; }

    /* Layout */
    .main-wrapper {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
    }
    @media(max-width:900px){
      .main-wrapper { grid-template-columns: 1fr; }
    }

    /* Calendar Grid */
    .year-grid { display:grid; grid-template-columns: repeat(4,1fr); gap:16px; }
    @media(max-width:900px){ .year-grid{ grid-template-columns:repeat(2,1fr);} }
    @media(max-width:500px){ .year-grid{ grid-template-columns:1fr;} }

    .month-card{
      background:var(--card);
      border-radius:10px;
      border:1px solid var(--card-border);
      padding:10px;
       border-color: #6C63FF;
      box-shadow: 0 0 6px rgba(108,99,255,0.3);
    }
    .month-header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .month-name{ font-weight:700; font-size:14px; }
    .wk{ display:grid; grid-template-columns:repeat(7,1fr); text-align:center; font-size:11px; color:var(--muted); margin-bottom:4px; }
    .days{ display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
    .day{
      border-radius:6px;
      min-height:48px;
      padding:4px;
      text-align:center;
      cursor:pointer;
      transition:all .2s;
      border:1px solid transparent;
    }
    .day:hover{
      background:rgba(108,99,255,0.08);
      border-color:rgba(108,99,255,0.25);
    }
    .day.outside{ opacity:0.3; }
    .date-num{ font-size:13px; font-weight:600; }
    .today{
      background:rgba(108,99,255,0.2);
      border:1px solid var(--accent);
      color:#fff !important;
      box-shadow:0 0 8px rgba(108,99,255,0.5);
    }

    /* Sidebar Box */
    .sidebar1 {
      background: var(--panel);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(108,99,255,0.2);
      padding: 15px;
      transition: all 0.3s ease;
    }
    .sidebar1:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(108,99,255,0.3);
    }

    }

      color: #fff;
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(108,99,255,0.5);
    }

    <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
      <h1> Yearly Calendar</h1>
      <div>
        <button class="btn btn-sm btn-outline-light" id="prevYearBtn">← Previous Year</button>
        <button class="btn btn-sm btn-outline-light" id="todayBtn">Today</button>
        <button class="btn btn-sm btn-outline-light" id="nextYearBtn">Next Year →</button>
      </div>

    <div class="main-wrapper">
      <div class="year-grid" id="yearGrid"></div>

      <div>
        <div class="sidebar1">
          <div class="today-card mb-3 text-center">
            <div class="muted">Today</div>
            <div id="sidebarDate" style="font-weight:700; color:var(--accent);"></div>
            <div id="sidebarDay" class="muted"></div>
          </div>

          <h6>Quick Add Event</h6>
          <form id="quickForm" class="mb-3">
            <div class="mb-2">
              <input type="date" id="quickDate" class="form-control form-control-sm" required>
            </div>
            <div class="mb-2">
              <input type="text" id="quickTitle" class="form-control form-control-sm" placeholder="Event Title" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-sm" style="background:var(--accent); color:#fff;">Add Event</button>
            </div>
          </form>

          <h6>Upcoming Events</h6>
          <div id="upcomingList" class="small" style="color:var(--muted);">No upcoming events</div>
        </div>

 <script>
    const yearGrid = document.getElementById("yearGrid");
    const prevBtn = document.getElementById("prevYearBtn");
    const nextBtn = document.getElementById("nextYearBtn");
    const todayBtn = document.getElementById("todayBtn");
    const sidebarDate = document.getElementById("sidebarDate");
    const sidebarDay = document.getElementById("sidebarDay");

    let viewYear = new Date().getFullYear();
    const todayDate = new Date();

    sidebarDate.textContent = todayDate.toLocaleDateString('en-US', {year:'numeric', month:'long', day:'numeric'});
    sidebarDay.textContent = todayDate.toLocaleDateString('en-US', {weekday:'long'});

    function ymd(d){
      return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,"0") + "-" + String(d.getDate()).padStart(2,"0");
    }

    function renderYear(year){
      yearGrid.innerHTML = "";
      for(let m=0;m<12;m++){
        const monthCard = document.createElement("div");
        monthCard.className = "month-card";

        const header = document.createElement("div");
        header.className = "month-header";
        header.innerHTML = `<div class='month-name'>${new Date(year,m).toLocaleString('en-US',{month:'long'})} ${year}</div>`;
        monthCard.appendChild(header);

        const wk = document.createElement("div");
        wk.className = "wk";
        ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d=>{
          const el = document.createElement("div");
          el.textContent = d;
          wk.appendChild(el);
        });
        monthCard.appendChild(wk);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        const first = new Date(year,m,1);
        const last = new Date(year,m+1,0);
        const startDay = first.getDay();
        const totalDays = last.getDate();

        const prevLast = new Date(year,m,0).getDate();
        for(let i=startDay-1;i>=0;i--){
          const d = prevLast - i;
          const cell = createDayCell(new Date(year,m-1,d), true);
          daysDiv.appendChild(cell);
        }

        for(let d=1; d<=totalDays; d++){
          const cell = createDayCell(new Date(year,m,d), false);
          daysDiv.appendChild(cell);
        }

        while(daysDiv.children.length % 7 !== 0){
          const d = daysDiv.children.length - (startDay + totalDays) + 1;
          const cell = createDayCell(new Date(year,m+1,d), true);
          daysDiv.appendChild(cell);
        }

        monthCard.appendChild(daysDiv);
        yearGrid.appendChild(monthCard);
      }
    }

    function createDayCell(dateObj, outside){
      const div = document.createElement("div");
      div.className = "day" + (outside?" outside":"");
      const num = document.createElement("div");
      num.className = "date-num";
      num.textContent = dateObj.getDate();
      div.appendChild(num);

      if(ymd(dateObj) === ymd(todayDate)){
        div.classList.add("today");
      }

      return div;
    }

    prevBtn.onclick = ()=>{ viewYear--; renderYear(viewYear); };
    nextBtn.onclick = ()=>{ viewYear++; renderYear(viewYear); };
    todayBtn.onclick = ()=>{ viewYear = todayDate.getFullYear(); renderYear(viewYear); };

    renderYear(viewYear);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    AOS.init({duration:700, once:true});
    const userMenu = document.querySelector('.user-menu');
    const userTrigger = userMenu.querySelector('.user-trigger');
    userTrigger.addEventListener('click', ()=>userMenu.classList.toggle('active'));
    document.addEventListener('click', e => { if(!userMenu.contains(e.target)) userMenu.classList.remove('active'); });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2a;
  --muted:#a6b0c3;
  --accent:#6C63FF;
  --accent2:#4641B3;
}

body{
  margin:0;
  font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:#081028;
  color:#e6eef8;
  display:flex;
  min-height:100vh;
}
a{text-decoration:none;color:inherit;}
.muted { color:var(--muted); font-size:13px; }


    /* Sidebar */
    .sidebar{
      width:260px;
      background-color:#081028;
      border-right:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      padding:28px 20px;
      gap:18px;
      position:fixed;
      top:0; left:0; bottom:0;
      z-index:1000;
    }
    .brand{ display:flex; align-items:center; gap:10px; margin-bottom:20px; }
    .brand-logo{ width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .brand h4{ margin:0; color:#fff; font-weight:700; }
    .menu{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px; }
    .menu a{
      display:flex; align-items:center; gap:12px;
      padding:10px 12px; border-radius:8px;
      color:rgba(255,255,255,0.6); font-weight:500;
    }
    .menu a.active{
      color:var(--accent);
      background:linear-gradient(90deg, rgba(108,99,255,0.12), rgba(70,65,179,0.06));
    }
    .menu a:hover{ color:var(--accent); background:rgba(108,99,255,0.03); }
    .cta-get{
      margin-top:auto; padding:10px; font-weight:600;
      border:none; border-radius:10px;
      color:#fff; background:linear-gradient(90deg,#a267ff,#6c63ff);
      box-shadow:0 6px 18px rgba(108,99,255,0.15);
      cursor:pointer;
    }

    /* Main content */
    .main{
      flex:1; margin-left:260px; padding:28px; overflow:auto;
    }

    /* Navbar */
    .navbar-top{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 28px; background:#0B1739; border-bottom:1px solid rgba(255,255,255,0.05);
      position:sticky; top:0; z-index:900;
      border-radius: 10px;
    }
    .navbar-top h5{margin:0;color:#fff;font-weight:600;}
    .user-menu{position:relative; display:flex; align-items:center;}
    .user-trigger{display:flex; align-items:center; gap:8px; cursor:pointer;}
    .user-trigger img{width:36px;height:36px;border-radius:50%;object-fit:cover;}
    .user-trigger span{font-size:14px;color:#ccc;}
    .dropdown-menu-custom{
      position:absolute; top:100%; right:0; background:#081028; border-radius:8px; padding:8px 0; display:none; flex-direction:column; min-width:160px; z-index:999;
    }
    .user-menu.active .dropdown-menu-custom{display:flex;}
    .dropdown-menu-custom a{padding:10px 14px; color:#ccc; font-size:14px; display:block;}
    .dropdown-menu-custom a:hover{background:#0B1739;color:#fff;}

.modal-header-custom {
  border-bottom: 2px solid #6C63FF; /* border color changed */
}
/* Main content */
.main{
  flex:1; margin-left:260px; padding:28px; overflow:auto;
}

/* Navbar */
.navbar-top{
  display:flex; justify-content:space-between; align-items:center;
  padding:12px 28px; background:#0B1739; border-bottom:1px solid rgba(255,255,255,0.05);
  position:sticky; top:0; z-index:900;
  border-radius: 10px;
}
.navbar-top h5{margin:0;color:#fff;font-weight:600;}

/* Profile Card */
.profile-container{
  max-width:600px;
  margin:60px auto 40px;
}
.profile-card{
  background: var(--panel);
  border: 2px solid #6C63FF;
  border-radius:12px;
  box-shadow: 0 8px 25px rgba(108,99,255,0.4);
  padding: 40px 30px;
  text-align:center;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}
.profile-card:hover{
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(108,99,255,0.5);
  border-color:#4641B3;
}
.profile-img{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #6C63FF;
  box-shadow:0 6px 18px rgba(0,0,0,0.3);
  margin-bottom:20px;
}
.profile-name{
  color:#fff;
  font-weight:700;
  font-size:26px;
  margin-bottom:8px;
}
.profile-email, .profile-phone, .profile-role{
  color: var(--muted);
  margin:4px 0;
  font-size:15px;
}
.edit-btn{
  background: #6C63FF;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px 22px;
  font-weight:500;
  margin-top:20px;
  transition: background 0.3s ease;
}
.edit-btn:hover{
  background:#4641B3;
}

/* Form */
.user-form-container{
  max-width:1300px;
  margin:20px auto 60px;
  background: var(--panel);
  border:2px solid #4641B3;
  border-radius:12px;
  padding:30px 25px;
  box-shadow:0 8px 25px rgba(70,65,179,0.4);
   transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}
.user-form-container h5{
  color:#fff; margin-bottom:20px; font-weight:600;
}
.user-form-container .form-control, .user-form-container .form-select{
  background:#0F1A2A;
  border:1px solid #4641B3;
  color:#fff;
}
.user-form-container .form-control:focus, .user-form-container .form-select:focus{
  border-color:#6C63FF;
  box-shadow:0 0 8px rgba(108,99,255,0.3);
}
.user-form-container .btn{
  background:#6C63FF;
  color:#fff;
}
.user-form-container .btn:hover{
  background:#4641B3;
}
</style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/img/Screenshot_5.png" class="brand-logo" alt="Logo">
      <h4>Magpie IT</h4>
    </div>
    <ul class="menu">
       <li><a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
      <li><a href="profile.html"><i class="bi bi-person"></i> Profile</a></li>
      <li><a  class="active" href="#"><i class="bi bi-telephone"></i> message</a></li>
      <li><a href="#"><i class="bi bi-people"></i> Team</a></li>
      <li><a href="#"><i class="bi bi-folder"></i> Projects</a></li>
      <li><a href="#"><i class="bi bi-check2-square"></i> Tasks</a></li>
      <li><a href="#"><i class="bi bi-calendar"></i> Calendar</a></li>
      <li><a href="#"><i class="bi bi-file-earmark"></i> Files</a></li>
      <li><a href="#"><i class="bi bi-bar-chart"></i> Analytics</a></li>
      <li><a href="#"><i class="bi bi-cash-stack"></i> Pricing</a></li>
      <li><a href="#"><i class="bi bi-journal-text"></i> Blog</a></li>
      <li><a href="chat.html"><i class="bi bi-chat-dots"></i> Live chat</a></li>

      <li><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
    </ul>
    <button class="cta-get">Logout</button>
  </aside>

  <!-- Main -->
  <main class="main">
    <!-- Navbar -->
    <nav class="navbar-top">
      <h5>Dashboard Analytics</h5>
      <div class="d-flex align-items-center gap-3">
        <div class="user-menu">
          <div class="user-trigger d-flex align-items-center gap-2">
            <img src="assets/img/person/person-f-3.webp" alt="Profile">
            <span>Mr. John <i class="bi bi-caret-down-fill"></i></span>
          </div>
          <div class="dropdown-menu-custom">
            <a href="#"><i class="bi bi-person me-2"></i>Profile Settings</a>
            <a href="#"><i class="bi bi-gear me-2"></i>Settings</a>
            <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
          </div>
        </div>
      </div>
    </nav>

  <!-- Profile Card -->
  <div class="profile-container" data-aos="fade-up">
    <div class="profile-card">
      <img src="assets/img/person/person-f-3.webp" alt="Profile Image" class="profile-img">
      <h4 class="profile-name">John Doe</h4>
      <p class="profile-email">john@example.com</p>
      <p class="profile-phone">+880 1777 000 999</p>
      <p class="profile-role">Admin</p>
      <button class="btn edit-btn mt-3"><i class="bi bi-pencil"></i> Edit Profile</button>
    </div>
  </div>

  <!-- Standalone Form -->
  <div class="user-form-container mt-5">
    <h5>Add New User</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter email address">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select">
          <option selected>Admin</option>
          <option>Manager</option>
          <option>Staff</option>
          <option>Other</option>
        </select>
      </div>
      <button class="btn mt-2">Add User</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({duration:700, once:true});

    // ===== User dropdown =====
    const userMenu = document.querySelector('.user-menu');
    const userTrigger = userMenu.querySelector('.user-trigger');
    userTrigger.addEventListener('click', ()=>userMenu.classList.toggle('active'));
    document.addEventListener('click', e => { if(!userMenu.contains(e.target)) userMenu.classList.remove('active'); });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #071026;
            --panel: #0f1a2a;
            --accent: #6C63FF;
            --accent2: #4641B3;
            --muted: #A8B1C4;
            --card-border: rgba(108,99,255,0.18);
        }

        body {
            background: var(--bg);
            color: #e6eef8;
            font-family: "Poppins", sans-serif;
            padding: 20px;
        }

        a { text-decoration: none; color: inherit; }

        .settings-page {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Sidebar */
        .settings-sidebar {
            width: 260px;
            background: var(--panel);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            flex-shrink: 0;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 15px rgba(108,99,255,0.2);
            position: sticky;
            top: 20px;
        }

        .settings-sidebar ul { list-style: none; padding: 0; margin: 0; }
        .settings-sidebar ul li { margin-bottom: 10px; }

        .settings-sidebar ul li a {
            display: flex;
            align-items: center;
            color: var(--muted);
            font-weight: 500;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .settings-sidebar ul li a:hover,
        .settings-sidebar ul li.active a {
            background: var(--accent2);
            color: #fff;
            border: 1px solid var(--accent);
            box-shadow: 0 0 8px rgba(108,99,255,0.3);
        }

        /* Main Content */
        .settings-content {
            flex: 1;
            background: var(--panel);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 20px rgba(108,99,255,0.25);
            min-width: 300px;
        }

        .page-title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent);
        }

        .form-control {
            background: #0d1423;
            border: 2px solid rgba(108,99,255,0.6);
            border-radius: 6px;
            color: #fff;
            box-shadow: inset 0 0 10px rgba(108,99,255,0.3);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(108,99,255,0.7);
            outline: none;
        }

        .img-thumbnail {
            background: var(--panel);
            border: 1px solid var(--card-border);
            box-shadow: 0 0 10px rgba(108,99,255,0.2);
        }

        .btn-primary {
            background-color: var(--accent);
            border: 1px solid var(--accent2);
            box-shadow: 0 4px 12px rgba(108,99,255,0.4);
        }

        .btn-primary:hover {
            background-color: var(--accent2);
            box-shadow: 0 4px 12px rgba(108,99,255,0.6);
        }

        .alert-success {
            background-color: rgba(108,99,255,0.2);
            color: #fff;
            border: 1px solid var(--accent);
        }

        /* Responsive */
        @media (max-width: 991px) {
            .settings-page { flex-direction: column; padding: 10px; }
            .settings-sidebar { width: 100%; position: relative; top: 0; }
            .settings-content { order: 2; margin-left: 0; padding: 20px; }
            .settings-sidebar ul li a { justify-content: center; text-align: center; }
            .form-group.row { display: block; }
            .form-group.row .col-lg-3,
            .form-group.row .col-lg-7,
            .form-group.row .col-lg-2 { width: 100%; text-align: center; }
            .img-thumbnail { margin-top: 10px; }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="settings-page">

        <!-- Sidebar -->
        <div class="settings-sidebar">
            <ul>
                <li><a href="#"><i class="fa fa-home me-2"></i> Back to Home</a></li>
                <li class="menu-title mt-3 mb-2 text-muted">Settings</li>
                <li><a href="#"><i class="fa fa-building me-2"></i> Company Settings</a></li>
                <li><a href="#"><i class="fa fa-clock me-2"></i> Localization</a></li>
                <li><a href="#"><i class="fa fa-picture me-2"></i> Theme Settings</a></li>
                <li class="active"><a href="#"><i class="fa fa-pencil-alt me-2"></i> Invoice Settings</a></li>
                <li><a href="#"><i class="fa fa-lock me-2"></i> Change Password</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="settings-content">
            <h3 class="page-title">Invoice Settings</h3>

            <div class="alert alert-success">Settings saved successfully!</div>

            <form>

                <!-- Invoice Prefix -->
                <div class="mb-3 row">
                    <label class="col-lg-3 col-form-label">Invoice Prefix</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" value="INV">
                    </div>
                </div>

                <!-- Invoice Logo -->
                <div class="mb-3 row align-items-center">
                    <label class="col-lg-3 col-form-label">Invoice Logo</label>
                    <div class="col-lg-7">
                        <input type="file" class="form-control">
                        <small class="text-muted">Recommended size: 200px x 40px</small>
                    </div>
                    <div class="col-lg-2 text-center">
                        <div class="img-thumbnail p-2">
                            <img src="https://via.placeholder.com/100x40" width="100" height="40" alt="Invoice Logo">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
